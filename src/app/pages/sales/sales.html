<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Sales Processing</h1>
  
  <div class="mb-4">
    <input 
      type="text" 
      [(ngModel)]="searchQuery" 
      (keyup.enter)="addToCart()"
      placeholder="Scan barcode or enter product ID"
      class="border p-2 w-full"
    >
  </div>
  
  <table class="w-full border-collapse border mb-4">
    <thead>
      <tr>
        <th class="border p-2">Product</th>
        <th class="border p-2">Quantity</th>
        <th class="border p-2">Price</th>
        <th class="border p-2">Subtotal</th>
        <th class="border p-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td class="border p-2">{{item.product.name}}</td>
        <td class="border p-2">{{item.quantity}}</td>
        <td class="border p-2">{{item.unitPrice | currency}}</td>
        <td class="border p-2">{{item.total | currency}}</td>
        <td class="border p-2">
          <button (click)="removeFromCart(item.id)" class="bg-red-500 text-white px-2 py-1">Remove</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="border p-2 text-right font-bold">Total</td>
        <td class="border p-2 font-bold">{{total | currency}}</td>
        <td class="border p-2"></td>
      </tr>
    </tfoot>
  </table>
  
  <button 
    (click)="generateInvoice()" 
    class="bg-green-500 text-white px-4 py-2 disabled:opacity-50"
    [disabled]="cartItems.length === 0"
  >
    Generate Invoice & Complete Sale
  </button>
</div>
